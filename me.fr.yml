    Cela s'est terminé par un simple fichier <code>yaml</code>, un site web et des scripts <code>python</code>.
    <br><br>
    Vous lisez probablement ceci sur le site web résultant de ce projet
    (<a href="https://antoine.mandin.dev"><code>https://antoine.mandin.dev</code></a>).
    <br><br>
    La première - et principale - partie de ce projet, ce sont les données proprement dites. J'ai condensé mes
    expériences, mes projets et mes compétences dans un seul fichier <code>yaml</code>.
    <br><br>
