  - _name: SIREHNA
    description: >-
      SIREHNA est une entreprise dynamique et innovante spécialisée dans les solutions d'ingénierie
      pour l'industrie maritime.
      Avec une équipe d'ingénieurs et de techniciens hautement qualifiés,
      SIREHNA fournit une large gamme de services, y compris la conception, le développement et
      la fabrication d'équipements et de systèmes maritimes de haute technologie.
      L'entreprise est connue pour ses solutions innovantes, conçues pour améliorer
      l'efficacité, la sécurité et la durabilité des opérations maritimes.
      <br>
      SIREHNA est un partenaire de confiance de l'industrie maritime,
      grâce à son engagement fort en faveur de la satisfaction des clients et à sa culture
      de la collaboration et du travail d'équipe. Les solutions innovantes de l'entreprise,
      combinées à son expertise et à son approche centrée sur le client, en font un leader dans son domaine.
      <br>
      SIREHNA est une PME (100+ employee), filiale de Naval Group.
