- _title: PhoneHistory
  subtitle: Application Android
  share-title: Application PhoneHistory
  job: Auto-entrepreneur
  description: >-
    <b>Phone History</b> est une application <code>Android</code> qui récupère l'historique de l'utilisation
    du téléphone. Elle obtient l'utilisation du téléphone à partir du système <code>Android</code> et l'affiche
    dans une liste en commençant par l'utilisation la plus récente. Elle explore également le stockage du
    téléphone afin d'afficher les modifications de fichiers, telles que les photos prises ou les fichiers téléchargés.
    Enfin, l'application affiche des statistiques sur l'utilisation du téléphone au cours des dernières 24 heures.
    Ces statistiques comprennent les 10 applications les plus utilisées par l'utilisateur en termes d'utilisation
    et la durée associée, ainsi qu'un graphique chronologique de l'utilisation du téléphone par heure.
    <br><br>
    Techniquement, l'application utilise l'<code>API UsageEvents</code> pour récupérer l'utilisation des applications.
    Un algorithme est dédié à la lecture des données de cette <code>API</code>, qui ne renvoie que des événements.
    <br><br>
    Le système <code>Android</code> ne conserve l'utilisation du téléphone que pendant quelques jours, de sorte
    que l'application n'est pas en mesure d'afficher l'utilisation d'applications plus anciennes.
    Par conséquent, <code>PhoneHistory</code> stocke l'utilisation des applications dans une base de données
    <code>SQL</code> interne, afin d'afficher l'utilisation du téléphone sur du plus long terme.
    <br><br>
    Cette application est - au moment où j'écris ces lignes - mon application <b>la plus téléchargée</b> sur le
    <b>Google Play Store</b>.
- _title: E scooters
  subtitle: Application modile pour un projet scolaire
  description: >-
    Dans le cadre d'un projet scolaire, j'ai fait partie d'une équipe chargée de trouver une idée pour une
    application mobile. Nous avons décidé de créer une application qui regroupe toutes les marques
    de trottinettes électriques à Stockholm. L'idée était que l'utilisateur n'ait besoin que d'une seule
    application pour comparer les emplacements et les prix des trottinettes électriques à proximité, et y accéder.
    <br><br>
    Nous avons d'abord créé une <b>application web</b>. En utilisant <code>React JS</code> et <code>Tailwind CSS</code>,
    nous avons conçu le <code>front-end</code>. L'application était <i>standalone</i>, car la partie
    <code>back-end</code> était constituée des <code>API</code> des marques de trottinettes électrique directement.
    <br><br>
    Je me suis concentré sur l'utilisation de la bibliothèque <code>Leaflet</code> pour afficher la carte,
    la position de l'utilisateur et des trottinettes électriques. Les autres membres de l'équipe ont
    développé différentes parties de l'application, comme la communication avec les <code>API</code>
    des marques de trottinettes.
    <br><br>
    Au final, nous avons obtenu une application web <i>standalone</i> qui affichait les emplacements des
    trottinettes électriques, mais sans la possibilité de louer une.
    <br><br>
    Dans la deuxième partie du cours, nous devions créer une application native. Nous avons choisi d'utiliser
    <code>React Native</code> pour être <i>cross-platform</i> et en quelque sorte proche de ce que nous avions
    fait lors de la première mission.
    <br><br>
    Une fois de plus, j'étais chargé de m'occuper des fonctionnalités de la carte. Cependant, je n'ai pas
    trouvé de bibliothèque facile à utiliser et cross-platform pour <code>React Native</code> permettant d'afficher
    une carte, comme le fait <code>Leaflet</code> avec <code>React JS</code>. J'ai donc implémenté moi-même le
    <i>workflow</i> des <code>Map tiles</code>, en utilisant les données <code>Open Street Map</code>,
    reproduisant ainsi le comportement d'un composant cartographique. Cela a fini par fonctionner correctement,
    à l'exception des fonctionnalités de zoom.
    <br><br>
    Nous avons atteint presque le même point avec l'application native qu'avec l'application web.
    <br><br>
    Cette expérience m'a permis de travailler au sein d'une équipe, entièrement en anglais puisque nous
    venions de différents pays d'Europe, et de développer mes compétences en développement web frontend et
    cross-platform. J'ai également acquis de l'expérience dans l'utilisation de <code>React</code> et
    <code>React Native</code>, ainsi que dans le travail avec des cartes, en utilisant les données
    <code>Leaflet</code> et <code>Open Street Map</code>. Cela m'a également aidé à comprendre les défis
    et les différences dans le développement d'une application web et d'une application native.
- _title: Simulation and data management environment
  title: Environnement de gestion des simulations et des données
  subtitle: Stage de fin d'études chez Sirehna
  job: Ingénieur logiciel stagiaire
  description: >-
    J'ai travaillé sur un projet pour SIREHNA, une entreprise qui effectue des simulations de dynamique
    des fluides numériques (CFD) pour évaluer les performances des navires (entre autres). Mon rôle dans ce projet
    était de créer un environnement de simulation et de gestion de données qui aiderait l'équipe de SIREHNA
    à suivre et à récupérer ses données, ainsi qu'à automatiser les tâches à faible valeur ajoutée.
    <br><br>
    Après avoir travaillé sur la compréhension des besoins des utilisateurs, j'ai participer avec l'équipe sur
    la définition de l'architecture de l'environnement. Nous avons choisi d'utiliser un serveur web comme pierre
    angulaire de l'architecture. Nous avons mis en évidence les besoins fonctionnels tels que l'authentification,
    la gestion des utilisateurs et le stockage des données, puis nous avons procédé à une analyse comparative
    des technologies.
    <br><br>
    J'ai utilisé la bibliothèque <code>Girder</code> pour instancier un serveur web dédié à la gestion des utilisateurs,
    de leur authentification et de leurs permissions. L'utilisation de cette bibliothèque nous a permis de
    gagner du temps dans la mise en œuvre des fonctionnalités d'authentification et de gestion des utilisateurs.
    <br><br>
    Pour répondre au besoin de stockage de données volumineuses - provenant des géométries impliquées dans les
    simulations <i>CFD</i> qui peuvent peser des dizaines de Go - j'ai mis en place une instance <code>MinIO</code>.
    Comme <code>MinIO</code> utilise les normes <code>Amazon Simple Storage Service</code> (<code>S3</code>),
    j'ai pu facilement connecter l'instance au serveur web basé sur <code>Girder</code>.
    <br><br>
    Une autre partie importante de l'environnement, qui a pris beaucoup de temps, consistait à automatiser
    certains processus de simulation <i>CFD</i>. Partant du fait qu'un serveur <code>GitLab</code> était hébergé en
    interne à l'entreprise, j'ai utilisé ses fonctions de <code>pipelines</code> (qui sont principalement conçues
    à des fins de <code>CI/CD</code>) pour automatiser entièrement une simulation. L'idée était d'utiliser
    l'ordonnanceur de pipeline de <code>GitLab</code> pour séparer les principales étapes de la simulation.
    Les scripts de calcul proprement dits ont été exécutés à l'aide de scripts <code>Makefile</code>, tandis que
    les communications avec le serveur web <code>Girder</code> ont été effectuées à l'aide de scripts <code>Python</code>.
    Afin d'exécuter les calculs efficacement, nous avons installé un <code>GitLab Runner</code> sur un appareil
    doté d'une grande puissance de calcul.
    <br><br>
    La dernière pièce du puzzle a été la création d'une interface web conviviale à l'aide des <b>composants web</b>
    <code>Girder</code>, permettant aux utilisateurs de lancer facilement des calculs automatisés, de surveiller
    leur progression et de garder une trace de leurs résultats.
- _title: TakeNews
  subtitle: Application mobile Web pour garder le contact
  description: >-
    <code>TakeNews</code> est un <b>site web orienté mobile</b> construit avec <code>React</code>, des
    composants <code>MUI</code> et <code>Tailwind CSS</code>. Le but de ce projet était de créer une
    application web qui permet aux utilisateurs de rester en contact avec leurs proches régulièrement.
    L'application est conçue spécifiquement pour les mobiles car l'objectif principal était d'explorer
    le potentiel d'une application web pour tirer parti de diverses fonctionnalités des appareils mobiles,
    de la même manière que les applications mobiles natives.
    <br><br>
    Tout d'abord, l'application utilise la fonction de stockage local (<code>local storage</code>) des navigateurs,
    qui permet un stockage spécifique à l'utilisateur côté client. L'objectif étant de créer un site web autonome
    (i.e. <i>standalone</i>, c'est-à-dire sans <code>back-end</code>), ce type de stockage répondait à tous
    les besoins. J'ai également pensé à utiliser l'API <code>IndexedDB</code>, mais comme les données stockées
    étaient peu nombreuses, j'ai priviligié l'utilisation de <code>localStorage</code>.
    <br><br>
    Ensuite, le but de l'application étant de permettre à l'utilisateur de garder des contacts avec ses amis et sa
    famille, elle est capable d'ouvrir l'application d'appel téléphonique. Cela se fait simplement en utilisant
    le schéma <code>tel:</code>.
    <br>
    Dans le futur, j'espère pouvoir ouvrir d'autres applications externes, comme Facebook Messenger.
    <br><br>
    Enfin, en utilisant l'<code>API</code> expérimentale <code>Navigator.contacts</code>, l'application est
    capable (sur <code>Chrome</code> uniquement) de parcourir la liste des contacts du téléphone et de permettre
    à l'utilisateur d'en choisir un pour l'importer dans l'application.
    <br><br>
    Le développement de l'application est toujours en cours (bien qu'en pause), et j'aimerais
    activer les notifications, qui rappelleraient à l'utilisateur de contacter les personnes avec lesquelles
    il n'a pas parlé depuis un certain temps.
    <br><br>
    Techniquement, <b>TakeNews</b> est hébergé sur les <i>pages <code>GitHub</code></i> en tant qu'application web
    <i>standalone</i>. Elle est construite avec <code>React JS</code> en utilisant des composants <code>MUI</code> et
    <code>Tailwind CSS</code>.
    <br>
    <code>ESLint</code> et <code>Prettier</code> sont utilisés localement et dans les <i>workflow</i>
    d'intégration continue pour imposer le format du code. <code>Docker</code> est également utilisé, pour offrir
    un conteneur portable, utilisable quel que soit le <i>système d'exploitation</i>.
- _title: My portfolio
