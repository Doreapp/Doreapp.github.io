      Kissfly est une startup basée à san Fransisco spécialisée dans les drones volant autonomnes.
    country: USA
  - _name: LIRIS
    description: >-
      Le LIRIS est un laboratoire de recherche de pointe qui se consacre à l'amélioration
      de notre compréhension des systèmes intelligents et de leurs interactions avec les êtres humains.
      Avec une équipe multidisciplinaire de chercheurs issus de domaines tels que l'informatique,
      la psychologie et les sciences cognitives, le LIRIS est à la pointe du développement de solutions
      innovantes à des problèmes concrets. La recherche du laboratoire se caractérise par une forte
      concentration sur la recherche fondamentale et appliquée, dans le but de créer des solutions
      pratiques qui ont un impact réel sur la société.
