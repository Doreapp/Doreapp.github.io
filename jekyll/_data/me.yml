about:
  - subtitle: En savoir un peu plus sur moi
    share-title: A propos | Antoine Mandin
    text: |
      Passionné par le développement de logiciels et d'applications, j'aime créer des outils de A à Z.
      Issue d'une formation d'ingénieur, j'aime trouver les meilleures solutions à des problèmes complexes.
      J'ai goûté au développement mobile, au développement d'applications de bureau et au développement Web, et aujourd'hui j'ai choisi mon camp ! Je me spécialise désormais dans le développement Web fullstack, avec des technologies à la pointe de ce qu'il se fait. Cela me permet d'assurer la maintenabilité des projets sur lesquels je travaille, mais également leur robustesse et leurs performances, tout en assurance une excellente expérience developpeur.
      Constamment à la recherche de nouveaux outils pour améliorer mon quotidien de développeur et la qualité de mes livrables, j'adore le monde l'open source, et j'aime mettre ma pierre à l'édifice, lorsque l'occasion et le temps se présentent.
